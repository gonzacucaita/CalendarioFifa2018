<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:botDetect="https://captcha.com/java/jsf/simple-api">

<f:view>
	<h:head>
		<f:loadBundle basename="com.mensajes.principal" var="principal" />
		<title><h:outputText value="#{principal.tituloIngresar}" /></title>
		<script src="https://www.google.com/recaptcha/api.js" async="defer"></script>
	</h:head>
	<body>
		<h:form>
			<p:panelGrid columns="2" style="margin-top:20px">

				<p:outputLabel style="center">Usuario </p:outputLabel>
				<p:inputText value="#{userBean.usuario.userName}" style="center" />

				<p:outputLabel>contraseña</p:outputLabel>
				<p:password value="#{userBean.usuario.userName}" feedback="true"
					promptLabel="Ingrese una contraseña"
					weakLabel="La clave es muy debil" goodLabel="La clave es segura" />

				<p:commandButton value="inicio" action="inicio" />
				<p:inputText value="#{pruebaBean.}" style="center" />
			</p:panelGrid>
			<table>
			
			</table>
		</h:form>
	</body>
</f:view>
</html>
