<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:botDetect="https://captcha.com/java/jsf/simple-api">

<f:view>
	<h:head>
		<f:loadBundle basename="com.mensajes.principal" var="principal" />
		<title><h:outputText value="#{principal.tituloContra}" /></title>

		<script src="https://www.google.com/recaptcha/api.js" async="defer"></script>
		<style type="text/css">
body {
	background-image: url('../img/fondo2.gif');
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}

#mail {
	width: 100%;
	position: fixed;
}

.tabla2 {
	border: solid 0.5px #ffffff;
	border-radius: 30px;
	background: rgba(255, 255, 255, 0.7);
}
</style>

	</h:head>
	<body>
		
		<h:form >
			<table height="100%" width="100%">
				<tr>
					<td valign="middle">
						<table align="center" class="tabla2" width="40%" height="30%">
							<tr align="center">
								<td colspan="2">
									<h2>NUEVA CONTRASEÑA</h2>
								</td>
							</tr>
							<tr align="center">
								<td><p:outputLabel value="Usuario : " /></td>
								<td><p:inputText value="#{userBean.userOlvido}" rendered="true" /></td>
							</tr>
							<tr>
								<td colspan="2"></td>
							</tr>
							
							<tr rowspan="2" >
								<td colspan="2"><BR /></td>
							</tr>
							<tr rowspan="2"><td colspan="2"><br/></td></tr>
						</table>
					</td>
				</tr>
				<tr><td valign="top">
					<table align="center">
						<tr>
							<td><p:commandButton value="Cambiar Contraseña" action="#{userBean.olvideContrasenia}" /></td>
						</tr>
					</table>
				</td></tr>
				<tr>
				<h:outputLabel value = "SE HA ENVIADO SU CONTRASEÑA AL CORREO " rendered = "#{userBean.verifica eq true }" style="color: white" />
	
				</tr>
			</table>
		</h:form>
	</body>
</f:view>
</html>
