<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<f:loadBundle basename="com.mensajes.principal" var="principal" />
		<title><h:outputText value="#{principal.tituloPrincipal}" /></title>

		<style type="text/css">
body {
	background-image: url('../img/principal.jpg');
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}

.contentFlow {
	background-color: rgba(222, 1, 36, 0.005);
	background-size: 0.005%;
	border: 1px solid transparent;
	width: 140%;
	height: 200%;
	margin-left: -300px;
	margin-top: -80px;
}

.sidenav {
	height: 100%;
	width: 300px;
	position: fixed;
	z-index: 1;
	top: 0;
	right: 0;
	overflow-x: hidden;
}

.content {
	margin-right: 20px;
	padding-right: 200px;
}
</style>
	</h:head>
	<h:body>
		<h:form>


			<div class="sidenav">

				<table>
					<tr>
						<td><p:commandButton value="#{principal.registrarse}"
								action="#{userBean.prepararAdicionarUsuario}"
								style="float:right;" /></td>
						<td><p:commandButton value="#{principal.iniciarSesion}"
								style="float:right;" action="login" /></td>
					</tr>
				</table>
			</div>
			<table>
				<div class="content">
					<br></br> <br></br> <br></br> <br></br> <br></br> <br></br> <br></br>
					<br></br> <br></br> <br></br> <br></br>
					
					<p:galleria value="#{newsBean.listar}" var="noticia"
						 showCaption="true">
						<p:graphicImage library="images" name="#{noticia.photo}"
							alt="#{noticia.largeDescription}" title="#{noticia.shortDescription}" />
					</p:galleria>
				</div>
			</table>
		</h:form>
	</h:body>
</f:view>
</html>
