<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:botDetect="https://captcha.com/java/jsf/simple-api">

<f:view>
	<h:head>
		<style type="text/css">
body {
	background-image: url('../img/fondo.gif');
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}
</style>
		<f:loadBundle basename="com.mensajes.principal" var="principal" />
		<title><h:outputText value="#{principal.tituloIngresar}" /></title>
		<script src="https://www.google.com/recaptcha/api.js" async="defer"></script>
	</h:head>
	<h:body>
		<p:growl life="2000" />
		<h:form style="align:center">

			<p:panel header="Login" style="width:400px">
				<h:panelGrid columns="2" cellpadding="5"
					styleClass="panelGridCenter">
					<p:outputLabel value="#{principal.usuario}" />
					<p:inputText value="#{userBean.ingresarUsuario} " required="true" />
					<p:outputLabel value="#{principal.contrasenia}" />
					<p:password value="#{userBean.contrasenia} Contras" feedback="true"
						promptLabel="Ingrese una contraseÃ±a"
						weakLabel="La clave es muy debil" goodLabel="La clave es segura" />
					<f:facet name="footer">
						<p:commandButton value="#{principal.btnIngresar}"
							action="#{userBean.validarUsuario}" />
						<p:commandButton value="#{principal.btnRegresar}" action="inicio" />
						<h:outputLabel></h:outputLabel>
						<div class="g-recaptcha"
							data-sitekey="6Ldrx1MUAAAAAOnSl4hnblILEArZ5FDqUZj_iM3K"
							rendered="true" required="true"></div>
					</f:facet>
				</h:panelGrid>
			</p:panel>
		</h:form>

	</h:body>
</f:view>
</html>
