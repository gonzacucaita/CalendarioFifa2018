<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

	<h:outputLabel value = "NO SE A INICIADO SESIÃ“N" rendered = "#{userBean.usuario.userType eq ADMIN}"/>

	<p:dataTable var="audit" value="#{auditBean.listarAuditorias}" rendered="#{userBean.verifica eq true}" >
	
		<p:column>
					<f:facet name="header">
						<h:outputLabel value="Id" />
					</f:facet>
					<h:outputText value="#{audit.id}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Id de Usuario" />
					</f:facet>
					<h:outputText value="#{audit.userId}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="operacion" />
					</f:facet>
					<h:outputText value="#{audit.operation}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Nombre de la tabla" />
					</f:facet>
					<h:outputText value="#{audit.tableName}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Id de Tabla" />
					</f:facet>
					<h:outputText value="#{audit.tableId}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Fecha" />
					</f:facet>
					<h:outputText value="#{audit.createDate}" />
				</p:column>
	
	</p:dataTable>
	<p:dataTable var="audit" value="#{auditBean.listarAuditorias}" >

				<p:column>
					<f:facet name="header">
						<h:outputText value="Id de Usuario" />
					</f:facet>
					<h:outputText value="#{user.id}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="nombre del usuario" />
					</f:facet>
					<h:outputText value="#{user.userName}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="clave" />
					</f:facet>
					<h:outputText value="#{user.passeword}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="nombre completo" />
					</f:facet>
					<h:outputText value="#{user.fullName}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="email" />
					</f:facet>
					<h:outputText value="#{user.emailAddress}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="telefono" />
					</f:facet>
					<h:outputText value="#{user.phoneNumber}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="fecha" />
					</f:facet>
					<h:outputText value="#{user.dateLastPassword}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="activo" />
					</f:facet>
					<h:outputText value="#{user.active}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="tipo de usuario" />
					</f:facet>
					<h:outputText value="#{user.userType}" />
				</p:column>
	</p:dataTable>
	
</h:body>
</html>
