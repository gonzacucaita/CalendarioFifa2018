<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:botDetect="https://captcha.com/java/jsf/simple-api">
<f:view>
	<h:head>
		<f:loadBundle basename="com.mensajes.principal" var="principal" />
		<title><h:outputText value="#{principal.tituloGoleador}" /></title>

		<style type="text/css">
body {
	background-image: url('../img/captura3.jpg');
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
	background-position: center center;
}

#mail {
	width: 100%;
	position: fixed;
}

.tabla2 {
	border: solid 1px #F8ECEC;
	border-radius: 30px;
	background: rgba(257, 257, 257, 0.7);
}
</style>

	</h:head>
	<body>

		<h:outputLabel value="NO SE A INICIADO SESIÃ“N COMO ADMINISTRADOR"
			rendered="#{userBean.verificaAdmin eq false}" />

		<h:form rendered="#{userBean.verificaAdmin eq true}">
			<table height="100%" width="150%" align="center">
				<tr>
					<td valig="middle">
						<table class="tabla2" width="50%" height="30%">
							<tr>
								<td colspan="2"></td>
							</tr>

							<tr aling="center">
								<td colspan="2" align="center"><h1>AGREGAR FUNCIONAL</h1></td>
							</tr>

							<tr align="center">
								<td><p:outputLabel value="Nombre de usuario: " /></td>
								<td><p:inputText id="focus"
										value="#{userBean.usuario.userName}" required="true"
										title="El usuario debe contener entre 6 a 8 caracteres"
										requiredMessage="Por favor ingrese un usuario valido"
										validatorMessage="Ingrese un usuario valido">

										<f:validateLength minimum="6" maximum="8" />

									</p:inputText> <p:tooltip id="toolTipFocus" for="focus" showEvent="focus"
										hideEvent="blur" position="right" /></td>
							</tr>


							<tr align="center">
								<td><p:outputLabel value="Nombre completo: " /></td>
								<td><p:inputText value="#{userBean.usuario.fullName}"
										required="true" rendered="true">

										<f:validateLength minimum="3" />

									</p:inputText></td>
							</tr>
							<tr align="center">
								<td align="center"><p:outputLabel value="Correo: " /></td>
								<td><p:inputText id="email" required="true" label="email"
										requiredMessage="Please enter your email address."
										validatorMessage="Ingrese un correo valido"
										title="tiene que ser un gmail valido o no le llegara el correo"
										value="#{userBean.usuario.emailAddress}">

										<f:validateRegex pattern="((?=.*[a-z]).{2,})" />

									</p:inputText> <p:outputLabel value="@gmail.com" /></td>

							</tr>
						</table>
					</td>
				</tr>
				<tr>

					<td align="left"><p:commandButton value="Guardar"
							action="#{userBean.adicionarUsuarioFuncional}" /> <p:commandButton value="Cancelar"
							action="administrador" /></td>
									</tr>

			</table>
		</h:form>
	</body>
</f:view>
</html>
