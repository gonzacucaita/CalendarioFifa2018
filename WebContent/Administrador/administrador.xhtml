<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

	<h:form>
		<p:stack icon="/img/canasta.png" expanded="true">
			<p:menuitem value="Auditoria" icon="/img/auditoria.png"
				onclick="PF('auditorio').show();" />

			<p:menuitem value="Usuarios" icon="/img/usuarios.png"
				onclick="PF('usuario').show();" />

			<p:menuitem value="Eliminar" icon="/img/organizar.png"
				onclick="PF('dlg1').show();" />

			<p:menuitem value="Salir" icon="/img/cerrar.png" />

		</p:stack>

		<p:dialog header="Modal Dialog" widgetVar="dlg1" modal="true"
			height="100">
			

		</p:dialog>


		<p:dialog header="Auditorio" widgetVar="auditorio" modal="true"
			height="100" showEffect="explode" hideEffect="bounce">
			
			<p:dataTable var="audit" value="#{auditBean.listarAuditorias}">

				<p:column>
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{audit.id}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Id de usuarios" />
					</f:facet>
					<h:outputText value="#{audit.userId}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Operacion" />
					</f:facet>
					<h:outputText value="#{audit.operation}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="nombre de la tabla" />
					</f:facet>
					<h:outputText value="#{audit.tableName}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Id de la tabla" />
					</f:facet>
					<h:outputText value="#{audit.tableId}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Fecha" />
					</f:facet>
					<h:outputText value="#{audit.createDate}" />
				</p:column>
			</p:dataTable>

		</p:dialog>

		<p:dialog header="Usuario" widgetVar="usuario" modal="true"
			height="100" showEffect="explode" hideEffect="bounce">
			<p:dataTable var="user" value="#{userBean.listarUsuario}"
				widgetVar="dlg1">

				<p:column>
					<f:facet name="header">
						<h:outputLabel value="Id" />
					</f:facet>
					<h:outputText value="#{user.id}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Nombre del usuario" />
					</f:facet>
					<h:outputText value="#{user.userName}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Contraseña" />
					</f:facet>
					<h:outputText value="*********" />
					
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Nombre Completo" />
					</f:facet>
					<h:outputText value="#{user.fullName}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Correo" />
					</f:facet>
					<h:outputText value="#{user.emailAddress}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Telefono" />
					</f:facet>
					<h:outputText value="#{user.phoneNumber}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Fecha de contraseña" />
					</f:facet>
					<h:outputText value="#{user.dateLastPassword}" />
				</p:column>
				<p:column>
				
					<f:facet name="header">
						<h:outputText value="Estado" />
					</f:facet>
					<h:outputText value="#{user.active}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Tipo de usuario" />
					</f:facet>
					<h:outputText value="#{user.userType}" />
				</p:column>

			</p:dataTable>
		</p:dialog>

	</h:form>
</h:body>
</html>
