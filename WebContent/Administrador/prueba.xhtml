<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
<h:form>
	<p:dataTable id="tbl" var="audit" value="#{auditBean.listt}" >
		<p:column>
			<f:facet name="header">
				<h:outputText value="Id" />
			</f:facet>
			<h:outputText value="#{audit.id}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Id de usuarios" />
			</f:facet>
			<h:outputText value="#{audit.userId}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Operacion" />
			</f:facet>
			<h:outputText value="#{audit.operation}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="nombre de la tabla" />
			</f:facet>
			<h:outputText value="#{audit.tableName}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Id de la tabla" />
			</f:facet>
			<h:outputText value="#{audit.tableId}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Fecha" />
			</f:facet>
			<h:outputText value="#{audit.createDate}" />
		</p:column>
	</p:dataTable>
   <h:commandLink value="exportarPDF">
   		<p:dataExporter type="pdf" target="tbl" fileName="cars" pageOnly="true"/>
   </h:commandLink>
   <h1> </h1>
   <h:commandLink value="exportarEXl">
   		 <p:dataExporter type="xls" target="tbl" fileName="cars" pageOnly="true" />
   </h:commandLink>
   </h:form>
</h:body>
</html>
