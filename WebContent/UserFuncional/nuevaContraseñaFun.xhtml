<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:botDetect="https://captcha.com/java/jsf/simple-api">

<f:view>
	<h:head>
		<f:loadBundle basename="com.mensajes.principal" var="principal" />
		<title><h:outputText value="#{principal.tituloContra}" /></title>

		<script src="https://www.google.com/recaptcha/api.js" async="defer"></script>
		<style type="text/css">
body {
	background-image: url('../img/fondo2.gif');
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}

#mail {
	width: 100%;
	position: fixed;
}

.tabla2 {
	border: solid 0.5px #ffffff;
	border-radius: 30px;
	background: rgba(255, 255, 255, 0.7);
}
</style>
		<script>
			function mi() {

				var password, password2;

				password = document.getElementById('contraseña');
				password2 = document.getElementById('contraseñaa');

				if (password.value !== password2.value) {
					password2
							.setCustomValidity('Las contraseñas no coinciden.');
					return false;
				} else {
					password2.setCustomValidity('');
					return true;
				}
			}
		</script>
	</h:head>
	<body>
		<h:outputLabel value="NO SE A INICIADO SESIÓN CON UNA CUENTA VALIDA"
			rendered="#{userBean.usuario.userType eq FUNCIONAL}"
			style="color: white" />

		<h:form rendered="#{userBean.usuario.userType eq FUNCIONAL eq false }">
	<h:outputLabel value="NO SE A INICIADO SESIÓN DE UN USUARIO FUNCIONAL"
			rendered="#{userBean.verificaFuncional eq false}" />

	
		<h:form rendered="#{userBean.verificaFuncional eq true}">
			<table height="100%" width="100%">
				<tr>
					<td valign="middle">
						<table align="center" class="tabla2" width="40%" height="30%">
							<tr align="center">
								<td colspan="2">
									<h2>NUEVA CONTRASEÑA</h2>
								</td>
							</tr>
							<tr align="center">
								<td><p:outputLabel value="Usuario : " /></td>
								<td><p:inputText value="#{userBean.usuario.userName}"
										rendered="true" required="true">

										<f:validateLength minimum="3" />

									</p:inputText></td>
							</tr>
							<tr>
								<td colspan="2"></td>
							</tr>
							<tr align="center">
								<td><p:outputLabel value="Nueva contraseña: " /></td>
								<td><p:password value="#{userBean.contraseniaNueva}"
										id="contraseña" required="true" label="contraseña"
										feedback="true" promptLabel="Ingrese una contraseña"
										weakLabel="La clave es muy debil"
										goodLabel="La clave es segura"
										requiredMessage="Please enter your password."
										validatorMessage="Ingrese uny valido">
										<f:validateRegex
											pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{6,8})" />
									</p:password>
									<p:watermark for="contraseña" /></td>
								<td><p:password value="verifique la contraseña"
										id="contraseñaa" required="true" label="contraseña"
										feedback="true" promptLabel="Ingrese una contraseña"
										weakLabel="La clave es muy debil"
										goodLabel="La clave es segura"
										requiredMessage="Please enter your password."
										validatorMessage="Ingrese uny valido" onkeypress="mi()">
										<f:validateRegex
											pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{6,8})" />
									</p:password>
									<p:watermark for="contraseñaa" /></td>
							</tr>
							<tr rowspan="2">
								<td colspan="2"><BR /></td>
							</tr>
							<tr rowspan="2">
								<td colspan="2"><br /></td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td valign="top">
						<table align="center">
							<tr>
								<td><p:commandButton value="Guardar" action="funcional" /></td>
							</tr>
						</table>
					</td>
				</tr>

			</table>
		</h:form>
	</body>
</f:view>
</html>
