<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view>
	<h:head>
		<f:loadBundle basename="com.mensajes.principal" var="principal" />
		<title><h:outputText value="#{principal.tituloFuncional}" /></title>

		<style type="text/css">
body {
	background-image: url('../img/fondoFuncional.png');
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}

#mail {
	width: 100%;
	position: fixed;
}

.tabla2 {
	border: solid 7px #4371CD;
	border-radius: 30px;
	background: rgba(131, 149, 183, 0.7);
}
</style>

	</h:head>

	<h:body>

		<h:form>

			<p:panelGrid columns="1">

				<p:commandButton value="Hola" />

				<p:tabView orientation="left">

					<p:tab title="Equipo">

						<p:dataTable var="equipo" value="#{teamBean.listarEquipos}">
							<p:column>
								<f:facet name="header">
									<h:outputText value="Id" />
								</f:facet>
								<h:outputText value="#{equipo.id}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="El pais del equipo es" />
								</f:facet>
								<h:outputText value="#{equipo.country}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="El pais del equipo es" />
								</f:facet>
								<h:outputText value="#{equipo.country}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="El pais del equipo es" />
								</f:facet>
								<h:outputText value="#{equipo.country}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Grupo" />
								</f:facet>
								<h:outputText value="#{equipo.group}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Goles encontra" />
								</f:facet>
								<h:outputText value="#{equipo.goalsAgainst}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Goles a Favor" />
								</f:facet>
								<h:outputText value="#{equipo.goalsFavor}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Jugadores del equipo" />
								</f:facet>
								<h:outputText value="#{equipo.playedGames}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Partidos ganados" />
								</f:facet>
								<h:outputText value="#{equipo.wonMatches}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Partidos perdidos" />
								</f:facet>
								<h:outputText value="#{equipo.lostMatches}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Partidos empatados" />
								</f:facet>
								<h:outputText value="#{equipo.tiedMatches}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Estado" />
								</f:facet>
								<h:outputText value="#{equipo.state}" />
							</p:column>

						</p:dataTable>


					</p:tab>

					<p:tab title="Estadio">

						<p:dataTable var="estadio" value="#{stadiumBean.listarEstadios}">
							<p:column>
								<f:facet name="header">
									<h:outputText value="Id" />
								</f:facet>
								<h:outputText value="#{estadio.id}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="El pais del equipo es" />
								</f:facet>
								<h:outputText value="#{estadio.capacity}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="La bandera del equipo es" />
								</f:facet>
								<h:outputText value="#{equipo.city}" />
							</p:column>

						</p:dataTable>

					</p:tab>

					<p:tab title="Equipo">

						<p:dataGrid var="car" value="#{teamBean.listarEquipos}" columns="3"
							layout="grid" rows="12" paginator="true" id="cars"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="6,12,16">
							
							<p:panel header="car.country" style="text-align:center">
							
							<h:panelGrid columns="1" style="width:100%" > 
							
							<p:outputLabel value="#{car.flag}" />
							<p:outputLabel value="#{car.goalsAgainst}"/>
							<p:outputLabel value="#{car.goalsFavor}" />
							
							</h:panelGrid>
							
							</p:panel>
							
							
							</p:dataGrid>
					</p:tab>


				</p:tabView>
			</p:panelGrid>
		</h:form>

	</h:body>
</f:view>
</html>
