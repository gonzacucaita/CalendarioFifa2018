<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view>
	<h:head>
		<f:loadBundle basename="com.mensajes.principal" var="principal" />
		<title><h:outputText value="#{principal.tituloFuncional}" /></title>

		<style type="text/css">
body {
	background-image: url('../img/captura3.jpg');
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}

#mail {
	width: 100%;
	position: fixed;
}

.tabla2 {
	border: solid 7px #4371CD;
	border-radius: 30px;
	background: rgba(131, 149, 183, 0.7);
}
</style>

	</h:head>

	<h:body>
		<h:outputLabel value="NO SE A INICIADO SESIÓN DE UN USUARIO FUNCIONAL"
			rendered="#{userBean.usuario.userType eq FUNCIONAL}" />

	
		<h:form rendered = "#{userBean.usuario.userType eq FUNCIONAL eq false}">
			<table align="center">

				<tr>
					<td><p:tabView orientation="center" style="text-align:center">


							<p:tab title="Equipo">

								<f:facet name="actions">
									<p:menuButton value="Opciones">
										<p:menuitem value="Agregar equipo"
											action="#{teamBean.prepararAdicionarEquipo}" />
									</p:menuButton>
								</f:facet>

								<p:dataGrid var="equipo" value="#{teamBean.listarEquipos}"
									columns="2" layout="grid" rows="12" paginator="true"
									id="equipo"
									paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="20,12,16">


									<p:panel header="#{equipo.country}" style="text-align:center">

										<h:panelGrid columns="2" style="width:100%">

											<p:outputLabel value="Bandera: " />
											<p:outputLabel value="#{equipo.flag}" />

											<p:outputLabel value="Grupo: " />
											<p:outputLabel value="#{equipo.group}" />

											<p:outputLabel value="Jugadores: " />
											<p:outputLabel value="#{equipo.playedGames}" />

											<p:outputLabel value="Partidos ganados: " />
											<p:outputLabel value="#{equipo.wonMatches}" />

											<p:outputLabel value="Partidos empatados: " />
											<p:outputLabel value="#{equipo.tiedMatches}" />

											<p:outputLabel value="Partidos perdidos: " />
											<p:outputLabel value="#{equipo.lostMatches}" />

											<p:outputLabel value="Goles a favor: " />
											<p:outputLabel value="#{equipo.goalsFavor}" />

											<p:outputLabel value="Goles encontra: " />
											<p:outputLabel value="#{equipo.goalsAgainst}" />

											<p:commandButton value="Modificar"
												action="#{teamBean.prepararModificarEquipo}" />
											<p:commandButton value="Eliminar" />

										</h:panelGrid>

									</p:panel>


								</p:dataGrid>
							</p:tab>


							<p:tab title="Estadio">

								<f:facet name="actions">
									<p:menuButton value="Opciones">
										<p:menuitem value="Agregar estadio"
											action="#{stadiumBean.prepararAdicionarEstadio}" />
									</p:menuButton>
								</f:facet>

								<p:dataGrid var="estadio" value="#{stadiumBean.listarEstadios}"
									columns="2" layout="grid" rows="12" paginator="true"
									id="estadio"
									paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="20,12,16">


									<p:panel header="#{estadio.city}" style="text-align:center">

										<h:panelGrid columns="2" style="width:100%">

											<p:outputLabel value="Foto: " />
											<p:outputLabel value="#{estadio.photo}" />

											<p:outputLabel value="Capacidad: " />
											<p:outputLabel value="#{estadio.capacity}" />

											<p:outputLabel value="Poblacion: " />
											<p:outputLabel value="#{estadio.population}" />

											<p:outputLabel value="Temperatura: " />
											<p:outputLabel value="#{estadio.temperature}" />

											<p:commandButton value="Modificar"
												action="#{stadiumBean.prepararModificarEstadio}" />
											<p:commandButton value="Eliminar" />

										</h:panelGrid>

									</p:panel>


								</p:dataGrid>
							</p:tab>


							<p:tab title="Arbitro">

								<f:facet name="actions">
									<p:menuButton value="Opciones">
										<p:menuitem value="Agregar arbitro"
											action="#{refereeBean.prepararAdicionarArbitro}" />
									</p:menuButton>
								</f:facet>


								<p:dataGrid var="arbitro" value="#{refereeBean.listarArbitros}"
									columns="2" layout="grid" rows="12" paginator="true"
									id="arbitro"
									paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="20,12,16">


									<p:panel header="#{arbitro.fullName}" style="text-align:center">

										<h:panelGrid columns="2" style="width:100%">

											<p:outputLabel value="Nacionalidad: " />
											<p:outputLabel value="#{arbitro.nationality}" />

											<p:outputLabel value="Estado: " />
											<p:outputLabel value="Activo"
												rendered="#{'A' eq arbitro.state}" />
											<p:outputLabel value="InActivo"
												rendered="#{'I' eq arbitro.state}" />

											<p:commandButton value="Modificar"
												action="#{refereeBean.prepararModificarArbitro}" />
											<p:commandButton value="Eliminar" />

										</h:panelGrid>

									</p:panel>


								</p:dataGrid>
							</p:tab>

							<p:tab title="Goleador">

								<f:facet name="actions">
									<p:menuButton value="Opciones">
										<p:menuitem value="Agregar goleador"
											action="#{goalscorerBean.prepararAdicionarGoleador}" />
									</p:menuButton>
								</f:facet>

								<p:dataGrid var="gol" value="#{goalscorerBean.listarGoleadores}"
									columns="2" layout="grid" rows="12" paginator="true"
									id="goleador"
									paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="20,12,16">


									<p:panel header="#{gol.fullName}" style="text-align:center">

										<h:panelGrid columns="2" style="width:100%">

											<p:outputLabel value="Goles: " />
											<p:outputLabel value="#{gol.goals}" />

											<p:outputLabel value="Foto: " />
											<p:outputLabel value="#{gol.photo}" />

											<p:outputLabel value="Equipo: " />
											<p:outputLabel value="#{gol.team}" />

											<p:commandButton value="Modificar"
												action="#{goalscorerBean.prepararModificarGoleador}" />
											<p:commandButton value="Eliminar" />

										</h:panelGrid>

									</p:panel>


								</p:dataGrid>
							</p:tab>

							<p:tab title="Noticias">

								<f:facet name="actions">
									<p:menuButton value="Opciones">
										<p:menuitem value="Agregar noticia"
											action="#{newsBean.prepararAdicionarNoticia}" />
									</p:menuButton>
								</f:facet>

								<p:dataGrid var="news" value="#{newsBean.listarNoticias}"
									columns="2" layout="grid" rows="12" paginator="true"
									id="noticia"
									paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="4,12,20">


									<p:panel header="#{news.shortDescription}"
										style="text-align:center">

										<h:panelGrid columns="2" style="width:100%">

											<p:outputLabel value="Pequeña descripcion " />
											<p:outputLabel value="#{news.shortDescription}" />

											<p:outputLabel value="Descripcion larga: " />
											<p:outputLabel value="#{news.largeDescription}" />

											<p:outputLabel value="Fecha: " />
											<p:outputLabel value="#{news.dateNews}" />

											<p:commandButton value="Modificar"
												action="#{newsBean.prepararModificarNoticia}" />

											<p:commandButton value="Eliminar" />

										</h:panelGrid>

									</p:panel>

								</p:dataGrid>
							</p:tab>

						</p:tabView> <p:commandButton value="Regresar" action="/Principal/inicio" />


					</td>
				</tr>

			</table>
		</h:form>

	</h:body>
</f:view>
</html>
