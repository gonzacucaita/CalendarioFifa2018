<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:botDetect="https://captcha.com/java/jsf/simple-api">
<f:view>
	<h:head>
	<f:loadBundle basename="com.mensajes.mensajeLogin"
			var="msjs" />
		<title><h:outputText value="#{msjs.tituloVentana}" /></title>
	</h:head>
	<body>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="nombre: " />
				<h:inputText value="#{goalscorerBean.goleador.fullName}"
					rendered="true" />
				<h:outputText value="equipo: " rendered="true" />
				<h:inputText  value="#{goalscorerBean.goleador.team}"
					rendered="true" />
				<h:outputText value="Foto: " rendered="true"  />
				<h:inputText  value="#{goalscorerBean.goleador.photo}"
					rendered="true" />
				<h:outputText value="Goles: " rendered="true" />
				<h:inputText  value="#{goalscorerBean.goleador.goals}"
				 rendered="true" />	
				<h:commandButton value="guardar"
					action="#{goalscorerBean.adicionarGoleador}" />
			</h:panelGrid>
		</h:form>
	</body>
</f:view>
</html>
