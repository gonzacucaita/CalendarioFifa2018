<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:botDetect="https://captcha.com/java/jsf/simple-api">
<f:view>
	<h:head>
		<title><h:outputText value="Schedule" /></title>
	</h:head>
	<body>
		<h:outputLabel value="NO SE A INICIADO SESIÃ“N DE UN USUARIO FUNCIONAL"
			rendered="#{userBean.usuario.userType eq FUNCIONAL}" />

	
		<h:form rendered = "#{userBean.usuario.userType eq FUNCIONAL eq false}">

			<table align="center">
				<tr>
					<td><h:panelGrid columns="2">
							<h:outputText value="Nombre equipo: " />
							<h:inputText value="#{scheduleBean.calendario.localTeam}"
								rendered="true" />
							<h:outputText value="Goles: " rendered="true" />
							<h:inputText value="#{scheduleBean.calendario.localGoals}"
								rendered="true" />
							<h:outputText value="Equipo viditante: " rendered="true" />
							<h:inputText value="#{scheduleBean.calendario.visitTeam}"
								rendered="true" />
							<h:outputText value="Goles visitantes: " rendered="true" />
							<h:inputText value="#{scheduleBean.calendario.visitGoals}"
								rendered="true" />
							<h:outputText value="Fecha de juego: " rendered="true" />
							<h:inputText value="#{scheduleBean.calendario.gameDate}"
								rendered="true" />
							<h:outputText value="Estadio: " rendered="true" />
							<h:inputText value="#{scheduleBean.calendario.idStadium}"
								rendered="true" />
							<h:outputText value="idReferi: " rendered="true" />
							<h:inputText value="#{scheduleBean.calendario.idReferee}"
								rendered="true" />
							<h:outputText value="Estado: " rendered="true" />
							<h:inputText value="#{scheduleBean.calendario.state}"
								rendered="true" />
							<h:commandButton value="guardar"
								action="#{scheduleBean.adicionarCalendario}" />
						</h:panelGrid></td>
				</tr>
			</table>
		</h:form>
	</body>
</f:view>
</html>
