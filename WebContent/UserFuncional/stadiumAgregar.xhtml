<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view>
	<h:head>
		<title><h:outputText value="titulo ventana" /></title>

		<style type="text/css">
body {
	background-image: url('../img/captura3.jpg');
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
	background-position: center center;
}

#mail {
	width: 100%;
	position: fixed;
}

.tabla2 {
	border: solid 7px #4371CD;
	border-radius: 30px;
	background: rgba(131, 149, 183, 0.7);
}
</style>
	</h:head>
	<h:body>
		<h:outputLabel value="NO SE A INICIADO SESIÃ“N DE UN USUARIO FUNCIONAL"
			rendered="#{userBean.usuario.userType eq FUNCIONAL}" />


		<h:form rendered="#{userBean.usuario.userType eq FUNCIONAL eq false}">

			<table align="center">
				<tr>
					<td><p:panelGrid columns="2">


							<p:outputLabel value="La ciudad es: " />
							<p:inputText value="#{userBean.estadio.city}" required="true">

								<f:validateLength minimum="3" />

							</p:inputText>

							<p:outputLabel value="La capacidad es: " />
							<p:inputText value="#{userBean.estadio.capacity}" required="true">

								<f:validateLength minimum="3" />

							</p:inputText>

							<p:outputLabel value="La foto es: " />
							<p:inputText value="#{userBean.estadio.photo}" required="true">

								<f:validateLength minimum="3" />

							</p:inputText>

							<p:outputLabel value="La temperatura es: " />
							<p:inputText value="#{userBean.estadio.temperature}"
								required="true">

								<f:validateLength minimum="3" />

							</p:inputText>

							<p:outputLabel value="La Poblacion es: " />
							<p:inputText value="#{userBean.estadio.population}"
								required="true">

								<f:validateLength minimum="3" />

							</p:inputText>

							<p:commandButton value="guardar"
								action="#{userBean.adicionarEstadio}" />
							<p:commandButton value="Cancelar" action="funcional" />
						</p:panelGrid></td>
				</tr>
			</table>
		</h:form>
	</h:body>
</f:view>
</html>
