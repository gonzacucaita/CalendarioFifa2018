<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view>
	<h:head>
		<title><h:outputText value="Agregar estadio" /></title>

		<style type="text/css">
body {
	background-image: url('../img/captura3.jpg');
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
	background-position: center center;
}

#mail {
	width: 100%;
	position: fixed;
}

.tabla2 {
	border: solid 7px #4371CD;
	border-radius: 30px;
	background: rgba(131, 149, 183, 0.7);
}
</style>
	</h:head>
	<h:body>
		<h:outputLabel value="NO SE A INICIADO SESIÓN DE UN USUARIO FUNCIONAL"
			rendered="#{userBean.verificaFuncional eq false}" />



		<h:form rendered="#{userBean.verificaFuncional eq true}">

			<table align="center">
				<tr>
					<td><p:panelGrid columns="2">


							<p:outputLabel value="Estadio : " />
							<p:selectOneMenu value="#{stadiumBean.estadio.city}" required="true">
								<f:selectItem itemLabel="Seleccione un Estadio" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{stadiumBean.estadios}" />
							</p:selectOneMenu>

							<p:outputLabel value="La capacidad es: " />
							<p:inputNumber value="#{stadiumBean.estadio.capacity}"
								required="true" decimalPlaces="0" >
								<f:validateLongRange minimum="0" />
							</p:inputNumber>



							<p:outputLabel value="La temperatura es: " />

							<p:inputNumber id="nmb1"
								value="#{stadiumBean.estadio.temperature}" symbol="°C">
							</p:inputNumber>
							<p:outputLabel value="" />
							<p:slider for="nmb1" style="color:red" />


							<p:outputLabel value="La Poblacion es: " />
							<p:inputNumber value="#{stadiumBean.estadio.population}"
								required="true" decimalPlaces="0" >
								<f:validateLongRange minimum="0" />
							</p:inputNumber>


							<p:commandButton value="guardar"
								action="#{stadiumBean.adicionarEstadio}" />
							<p:commandButton value="Cancelar" action="funcional"
								immediate="true" />
						</p:panelGrid></td>
				</tr>
			</table>
		</h:form>
	</h:body>
</f:view>
</html>
