<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view>
	<h:head>
		<title><h:outputText value="titulo ventana" /></title>
	</h:head>

	<h:body>
	
		<h:form>
			
			<h:panelGrid columns="2" >
			
			
				<h:outputText value= "La ciudad es: " />
				<h:inputText value = "#{stadiumBean.estadio.city}" />
			
				<h:outputText value= "La capacidad es: " />
				<h:inputText value = "#{stadiumBean.estadio.capacity}" />
				
				<h:outputText value= "La foto es: " />
				<h:inputText value = "#{stadiumBean.estadio.photo}" />
				
				<h:outputText value= "La temperatura es: " />
				<h:inputText value = "#{stadiumBean.estadio.temperature}" />
				
				<h:outputText value= "La population es: " />
				<h:inputText value = "#{stadiumBean.estadio.population}" />
				
				<h:commandButton value="guardar"
					action="#{stadiumBean.adicionarEstadio}" />
			</h:panelGrid>
			
		</h:form>
	
	</h:body>
</f:view>
</html>
