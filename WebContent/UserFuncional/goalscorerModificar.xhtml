<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:botDetect="https://captcha.com/java/jsf/simple-api">
<f:view>
	<h:head>
		<f:loadBundle basename="com.mensajes.principal" var="msjs" />
		<title><h:outputText value="#{msjs.tituloVentana}" /></title>

		<style type="text/css">
body {
	background-image: url('../img/captura3.jpg');
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
	background-position: center center;
}

#mail {
	width: 100%;
	position: fixed;
}

.tabla2 {
	border: solid 7px #4371CD;
	border-radius: 30px;
	background: rgba(131, 149, 183, 0.7);
}
</style>

	</h:head>
	<body>

		<h:outputLabel value="NO SE A INICIADO SESIÓN DE UN USUARIO FUNCIONAL"
			rendered="#{userBean.usuario.userType eq FUNCIONAL}" />

		<h:form
			rendered="#{userBean.usuario.userType eq FUNCIONAL eq false}>
			<table align="center">
			<tr>
				<td><p:panelGrid columns="2">
						<p:outputLabel value="nombre: " />
						<p:inputText value="#{goalscorerBean.goleador.fullName}"
							rendered="true" required="true">
	
	<h:outputLabel value="NO SE A INICIADO SESIÓN DE UN USUARIO FUNCIONAL"
			rendered="#{userBean.verificaFuncional eq false}" />

	
		<h:form rendered="#{userBean.verificaFuncional eq true}">
				<table align="center">
				<tr>
					<td><p:panelGrid columns="2">
							<p:outputLabel value="nombre: " />
							<p:inputText value="#{goalscorerBean.goleador.fullName}"
								rendered="true" />

							<f:validateLength minimum="3" />

						</p:inputText>

						<p:outputLabel value="equipo: " rendered="true" />
						<p:inputText value="#{goalscorerBean.goleador.team}"
							rendered="true" required="true">

							<f:validateLength minimum="3" />

						</p:inputText>

						<p:outputLabel value="Foto: " rendered="true" />
						<p:inputText value="#{goalscorerBean.goleador.photo}"
							rendered="true" required="true">

							<f:validateLength minimum="3" />

						</p:inputText>

						<p:outputLabel value="Goles: " rendered="true" />
						<p:inputText value="#{goalscorerBean.goleador.goals}"
							rendered="true" required="true">

							<f:validateLength minimum="3" />

						</p:inputText>

						<p:commandButton value="guardar"
							action="#{goalscorerBean.modificarGoleador}" />
						<p:commandButton value="Cancelar" action="funcional" />
					</p:panelGrid></td>
			</tr>
			</table>
		</h:form>
	</body>
</f:view>
</html>
