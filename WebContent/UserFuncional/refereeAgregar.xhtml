<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:botDetect="https://captcha.com/java/jsf/simple-api">


<f:view>
	<h:head>
		<title><h:outputText value="#{msjs.tituloVentana}" /></title>

		<style type="text/css">
body {
	background-image: url('../img/captura3.jpg');
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
	background-position: center center;
}

#mail {
	width: 100%;
	position: fixed;
}

.tabla2 {
	border: solid 7px #4371CD;
	border-radius: 30px;
	background: rgba(131, 149, 183, 0.7);
}
</style>

	</h:head>
	<body>
		<h:outputLabel value="NO SE A INICIADO SESIÃ“N DE UN USUARIO FUNCIONAL"
			rendered="#{userBean.verificaFuncional eq false}" />



	
		<h:form rendered="#{userBean.verificaFuncional eq true}">
		
			<table align="center">
				<tr>
					<td><p:panelGrid columns="2">

							<p:outputLabel value="Nombre: " />
							<p:inputText value="#{refereeBean.arbitro.fullName}" rendered="true"
								required="true">

								<f:validateLength minimum="3" />

							</p:inputText>

							<p:outputLabel value="Nacionalidad: " rendered="true" />
							<p:inputText value="#{refereeBean.arbitro.nationality}"
								rendered="true" required="true">

								<f:validateLength minimum="3" />

							</p:inputText>

							<p:outputLabel value="Estado: " rendered="true" />
							<p:inputText value="#{refereeBean.arbitro.state}" rendered="true"
								disabled="true" required="true">

								<f:validateLength maximum="1" />

							</p:inputText>


							<p:commandButton value="Guardar"
								action="#{refereeBean.adicionarArbitro}" />
							<p:commandButton value="Cancelar" action="funcional" immediate="true"/>

						</p:panelGrid></td>
				</tr>
			</table>
		</h:form>
	</body>
</f:view>
</html>
