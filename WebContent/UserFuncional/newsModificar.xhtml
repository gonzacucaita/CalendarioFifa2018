<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view>
	<h:head>
		<title><h:outputText value="MODIFICAR NOTICIA" /></title>
		
			<style type="text/css">
body {
	background-image: url('../img/captura3.jpg');
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
	background-position: center center;
}

#mail {
	width: 100%;
	position: fixed;
}

.tabla2 {
	border: solid 7px #4371CD;
	border-radius: 30px;
	background: rgba(131, 149, 183, 0.7);
}
</style>
		
	</h:head>
	<h:body>

		<h:outputLabel value="NO SE A INICIADO SESIÃ“N DE UN USUARIO FUNCIONAL"
			rendered="#{userBean.verificaFuncional eq false}" />


		<h:form rendered="#{userBean.verificaFuncional eq true}">
			<table align="center">
				<tr>
						<td><p:panelGrid columns="2">

							<p:outputLabel value="Descripcion corta: " />
							<p:inputText value="#{newsBean.noticia.shortDescription}"
								rendered="true" required="true">

								<f:validateLength minimum="3" />

							</p:inputText>
							<p:outputLabel value="Descripcion larga: " />
							<p:inputText value="#{newsBean.noticia.largeDescription}"
								rendered="true" required="true">

								<f:validateLength minimum="3" />

							</p:inputText>
							<p:outputLabel value="Foto: " />
							<p:inputText value="#{newsBean.noticia.photo}"
								rendered="true" required="true">

								<f:validateLength minimum="3" />

							</p:inputText>
						
						<p:commandButton value="Guardar"
							action="#{newsBean.modificarNoticia}" />
						<p:commandButton value="Cancelar" action="funcional" />
					</p:panelGrid></td>
				</tr>
			</table>
		</h:form>
	</h:body>
</f:view>
</html>
