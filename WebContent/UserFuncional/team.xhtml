<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:botDetect="https://captcha.com/java/jsf/simple-api">
<f:view>
	<h:head>
		<f:loadBundle basename="com.mensajes.principal" var="msjs" />
		<title><h:outputText value="#{msjs.tituloVentana}" /></title>

		<style type="text/css">
body {
	background-image: url('../img/captura3.jpg');
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
	background-position: center center;
}

#mail {
	width: 100%;
	position: fixed;
}

.tabla2 {
	border: solid 7px #4371CD;
	border-radius: 30px;
	background: rgba(131, 149, 183, 0.7);
}
</style>
	</h:head>
	<body>
		<h:outputLabel value="NO SE A INICIADO SESIÃ“N DE UN USUARIO FUNCIONAL"
			rendered="#{userBean.usuario.userType eq FUNCIONAL}" />


		<h:form rendered="#{userBean.usuario.userType eq FUNCIONAL eq false}">

			<table align="center">
				<tr>
					<td><p:panelGrid columns="2">

							<p:outputLabel value="Pais: " />
							<p:inputText value="#{userBean.equipo.country}" rendered="true"
								required="true">

								<f:validateLength minimum="3" />

							</p:inputText>

							<p:outputLabel value="Bandera: " rendered="true" />
							<p:inputText value="#{userBean.equipo.flag}" rendered="true"
								required="true">

								<f:validateLength minimum="3" />

							</p:inputText>

							<p:outputLabel value="Grupo: " rendered="true" />
							<p:inputText value="#{userBean.equipo.group}" rendered="true"
								required="true">

								<f:validateLength minimum="3" />

							</p:inputText>

							<p:outputLabel value="Juegos Jugados: " rendered="true" />
							<p:inputText value="#{userBean.equipo.playedGames}"
								rendered="true" required="true">

								<f:validateLength minimum="3" />

							</p:inputText>

							<p:outputLabel value="Juegos Ganados: " rendered="true" />
							<p:inputText value="#{userBean.equipo.wonMatches}"
								rendered="true" required="true">

								<f:validateLength minimum="3" />

							</p:inputText>

							<p:outputLabel value="Juegos Empadatados: " rendered="true" />
							<p:inputText value="#{userBean.equipo.tiedMatches}"
								rendered="true" required="true">

								<f:validateLength minimum="3" />

							</p:inputText>

							<p:outputLabel value="Goles a favor: " rendered="true" />
							<p:inputText value="#{userBean.equipo.goalsFavor}"
								rendered="true" required="true">

								<f:validateLength minimum="3" />

							</p:inputText>

							<p:outputLabel value="Goles en contra: " rendered="true" />
							<p:inputText value="#{userBean.equipo.goalsAgainst}"
								rendered="true" required="true">

								<f:validateLength minimum="3" />

							</p:inputText>

							<p:outputLabel value="Estado: " rendered="true" />
							<p:inputText value="#{userBean.equipo.state}" rendered="true"
								required="true">

								<f:validateLength minimum="3" />

							</p:inputText>

							<p:outputLabel value="Juegos Perdidos: " rendered="true" />
							<p:inputText value="#{userBean.equipo.lostMatches}"
								rendered="true" required="true">

								<f:validateLength minimum="3" />

							</p:inputText>

							<p:commandButton value="guardar"
								action="#{userBean.modificarEquipo}" />
							<p:commandButton value="Cancelar" action="funcional" />


						</p:panelGrid></td>
				</tr>
			</table>
		</h:form>
	</body>
</f:view>
</html>
