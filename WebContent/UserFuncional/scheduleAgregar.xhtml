<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:botDetect="https://captcha.com/java/jsf/simple-api">
<f:view>
	<h:head>
		<title><h:outputText value="Schedule" /></title>

		<style type="text/css">
body {
	background-image: url('../img/captura3.jpg');
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
	background-position: center center;
}

#mail {
	width: 100%;
	position: fixed;
}

.tabla2 {
	border: solid 7px #4371CD;
	border-radius: 30px;
	background: rgba(131, 149, 183, 0.7);
}
</style>

	</h:head>
	<body>
		<h:outputLabel value="NO SE A INICIADO SESIÃ“N DE UN USUARIO FUNCIONAL"
			rendered="#{userBean.verificaFuncional eq false}" />


		<h:form rendered="#{userBean.verificaFuncional eq true}">

			<table align="center">
				<tr>
					<td><p:panelGrid columns="2">
							<p:outputLabel value="Equipo local: " />
							<p:inputNumber value="#{scheduleBean.calendario.localTeam}"
								rendered="true" required="true" decimalPlaces="0" maxValue="65">
								<f:validateLongRange minimum="0" />
							</p:inputNumber>

							<p:outputLabel value="Goles Local: " rendered="true" />
							<p:inputNumber value="#{scheduleBean.calendario.localGoals}"
								rendered="true" required="true" decimalPlaces="0" maxValue="10">
								<f:validateLongRange minimum="0" />
							</p:inputNumber>

							<p:outputLabel value="Equipo viditante: " rendered="true" />
							<p:inputNumber value="#{scheduleBean.calendario.visitTeam}"
								rendered="true" required="true" decimalPlaces="0" maxValue="65">
								<f:validateLongRange minimum="0" />
							</p:inputNumber>

							<p:outputLabel value="Goles visitante: " rendered="true" />
							<p:inputNumber value="#{scheduleBean.calendario.visitGoals}"
								rendered="true" required="true" decimalPlaces="0" maxValue="10">
								<f:validateLongRange minimum="0" />
							</p:inputNumber>

							<p:outputLabel value="Fecha de juego: " rendered="true" />
							<p:calendar value="#{scheduleBean.calendario.gameDate}"
								pattern="MM/dd/yyyy HH:mm:ss" required="true" rendered="true" />
								
							<p:outputLabel value="Estadio: " rendered="true" />
							<p:inputNumber value="#{scheduleBean.calendario.idStadium}"
								rendered="true" required="true" decimalPlaces="0" maxValue="65">
								<f:validateLongRange minimum="0" />
							</p:inputNumber>

							<p:outputLabel value="idReferi: " rendered="true" />
							<p:inputNumber value="#{scheduleBean.calendario.idReferee}"
								rendered="true" required="true" decimalPlaces="0" maxValue="65">
								<f:validateLongRange minimum="0" />
							</p:inputNumber>


							<p:commandButton value="Agregar"
								action="#{scheduleBean.adicionarCalendario}" />
							<p:commandButton value="Regresar" action="funcional" />

						</p:panelGrid></td>
				</tr>
			</table>
		</h:form>
	</body>
</f:view>
</html>
