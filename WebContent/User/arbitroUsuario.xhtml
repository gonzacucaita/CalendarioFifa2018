<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view>
	<h:head>
		<f:loadBundle basename="com.mensajes.principal" var="principal" />
		<title><h:outputText value="#{principal.tituloFuncional}" /></title>

		<style type="text/css">
		body {
			background-image: url('../img/captura3.jpg');
			background-position: center center;
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
		}
		</style>
	</h:head>

	<h:body>
		<p:tab title="Arbitro">

			<p:dataGrid var="arbitro" value="#{refereeBean.listarArbitros}"
				columns="2" layout="grid" rows="12" paginator="true" id="arbitro"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="2,4,6">


				<p:panel header="#{arbitro.fullName}" style="text-align:center">

					<h:panelGrid columns="2" style="width:100%">

						<p:outputLabel value="Foto: " />
						<p:outputLabel value="#{arbitro.nationality}" />

						<p:outputLabel value="Capacidad: " />
						<p:outputLabel value="#{arbitro.state}" />
					</h:panelGrid>

				</p:panel>


			</p:dataGrid>
		</p:tab>

	</h:body>
</f:view>
</html>
