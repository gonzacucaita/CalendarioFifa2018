<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<f:loadBundle basename="com.mensajes.principal" var="principal" />
		<title><h:outputText value="#{principal.tituloFuncional}" /></title>

		<style type="text/css">
body {
	background-image: url('../img/captura3.jpg');
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}

#mail {
	width: 100%;
	position: fixed;
}

.tabla2 {
	border: solid 0.5px #ffffff;
	border-radius: 30px;
	background: rgba(255, 255, 255, 0.7);
}
.contentFlow {
	background-color: rgba(255, 255, 255, 0.05);
	width: 100%;
}
</style>
	</h:head>
	<h:body>
		<h:form>
			<p:commandButton action="/Principal/inicio" value="Cerrar sesion"
				style="float:right;" />
			<table height="100%" width="100%" align="center">
				<tr>
					<td>
						<TABLE align="center">
							<tr>
								<td><p:commandLink action="arbitroUsuario" title="Arbitro">
										<h:graphicImage url="/img/arbitro.png" />
									</p:commandLink></td>
								<td><p:commandLink action="estadioUsuario" title="Estadio">
										<h:graphicImage url="/img/cancha.png" />
									</p:commandLink></td>
							</tr>
							<tr>
								<td><p:commandLink action="calendarioUsuario"
										title="Calendario">
										<h:graphicImage url="/img/calendario.png" />
									</p:commandLink></td>
								<td><p:commandLink action="goleadorUsuario"
										title="Goleador">
										<h:graphicImage url="/img/goleador.png" />
									</p:commandLink></td>
							</tr>

							<tr align="center">
								<td colspan="2"><p:commandLink action="equipoUsuario"
										title="Equipo">
										<h:graphicImage url="/img/equipo.png" />
									</p:commandLink></td>
							</tr>

						</TABLE>
					</td>
					<td>
						<TABLE align="left">
							<h1>NOTICIAS</h1>
							<p:contentFlow value="#{userBean.images}" var="image"
								styleClass="contentFlow">
								<p:graphicImage value="/demo/images/nature/#{image}"
									styleClass="content" />

							</p:contentFlow>
						</TABLE>
					</td>
				</tr>
			</table>



		</h:form>
	</h:body>
</f:view>
</html>
